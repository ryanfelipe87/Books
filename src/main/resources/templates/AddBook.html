<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Add Book</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/addBook}" th:object="${books}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Nome do Livro</label>
                            <input type="text" th:field="*{name}" class="form-control"
                                   id="firstName" placeholder="Book Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Autor</label>
                            <input type="text" th:field="*{author}" class="form-control"
                                   id="lastName" placeholder="Author" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Nº de páginas</label>
                            <input type="text" th:field="*{numPage}" class="form-control"
                                   id="noofpages" placeholder="No Of Pages" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Publicação</label>
                            <input type="text" th:field="*{publication}" class="form-control"
                                   id="publication" placeholder="Publication" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
