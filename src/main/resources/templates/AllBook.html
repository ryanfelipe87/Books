<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>All Books</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <div th:switch="${books}" class="container my-5">
        <p class="my-5">
          <a href="/add" class="btn btn-primary">
            <i class="fas fa-user-plus ml-2">Adicionar um livro </i></a>
        </p>
        <div class="col-md-10">
          <h2 th:case="null">Nenhuma gravação encontrada !!</h2>
          <div th:case="*">
            <table class="table table-striped table-responsive-md">
              <thead>
              <tr>
                <th>Nome do Livor</th>
                <th>Autor</th>
                <th>Nº de páginas</th>
                <th>Publicação</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="books : ${books}">
                <td th:text="${books.name}"></td>
                <td th:text="${books.author}"></td>
                <td th:text="${books.numPage}"></td>
                <td th:text="${books.publication}"></td>
                <td>
                  <a th:href="@{/edit/{id}(id=${books.id})}"
                     class="btn btn-primary">
                    <i class="fas fa-user-edit ml-2"></i>
                  </a>
                </td>
                <td>
                  <a th:href="@{/delete/{id}(id=${books.id})}"
                     class="btn btn-primary">
                    <i class="fas fa-user-times ml-2"></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
